<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <div id="roundsHave" style="display: none">
            <p>Rounds:</p>
            <p id="roundsOutput"></p>
          </div>
          <div id="roundsSelect">
            <p>How many rounds?</p>
            <label for="five"><input type="radio" name="rounds" id="five" value="5" />5</label>
            <label for="ten"><input type="radio" name="rounds" id="ten" value="10" />10</label>
            <label for="fifteen"><input type="radio" name="rounds" id="fifteen" value="15" />15</label>
            <label for="twenty"><input type="radio" name="rounds" id="twenty" value="20" />20</label>
          </div>
        </fieldset>
      </form>
      <div class="result">
        <p>User</p>
        <div>
          <p id="user">0</p>
          <p>:</p>
          <p id="comp">0</p>
        </div>
        <p>Comp</p>
      </div>
      <p class="output">Let's Play</p>
      <div class="selection">
        <button id="rock" value="0"></button>
        <button id="paper" value="1"></button>
        <button id="scissors" value="2"></button>
      </div>
      <p class="makemove">Make your Move</p>
      <a href="#">restart</a>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
